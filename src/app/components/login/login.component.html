<div class="login">
  <div class="square">
    <div class="form">
      <h4>Iniciar sesión</h4>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="inputEmail"><i class="fas fa-envelope"></i> Correo</label>
          <input type="email" class="form-control" id="inputEmail1" formControlName="email">
        </div>
        <div class="form-group">
          <label for="inputPassword"><i class="fas fa-key"></i> Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
        </div>
        <label class="error">{{errorMessage}}</label>
        <button type="submit" class="btn mr-4" (click)="tryLogin(loginForm.value)" >Iniciar sesión</button>
        <a [routerLink]="['/register']">Registrate</a>
      </form>
    </div>
  </div>
</div>
